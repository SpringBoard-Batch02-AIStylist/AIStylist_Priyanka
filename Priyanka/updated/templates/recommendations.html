<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recommendations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recommendations-container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="display-4">Recommended {{ class_name }} Images</h1>
        </div>
        <div class="row recommendations-container">
            {% for image in images %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('recommendations_img', class_name=class_name, filename=image) }}" class="card-img-top" alt="{{ image }}">
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center back-button">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
